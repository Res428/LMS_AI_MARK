<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #6ab4f8;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        height: 60px;
      }
      .header .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .header .logo i {
        font-size: 24px;
        margin-right: 10px;
      }
      .header .logo span {
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .header .logo span:hover {
        background-color: #2a4d8f;
        color: #fff;
      }
      .header .logo span:active {
        background-color: #4a6dbf;
      }
      

      
      .header .logo:hover .userdropdown {
        display: block;
      }
      .header .logo .userdropdown {
        display: none;
        position: absolute;
        top: 45px;
        left: 80px;
        background-color: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        overflow: hidden;
      }
      .header .logo .userdropdown a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .header .logo .userdropdown a:hover {
        background-color: #f1f1f1;
      }
      .header .logo .userdropdown a:active {
        background-color: #dcdcdc;
      }

      
      .header .nav {
        display: flex;
        align-items: center;
      }
      .header .nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #000;
        font-size: 14px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .header .nav a.active,
      .header .nav a:hover {
        background-color: #2a4d8f;
        color: #fff;
      }
      .header .nav a:active {
        background-color: #4a6dbf;
      }
      .header .search {
        display: flex;
        align-items: center;
      }
      .header .search input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .header .search i {
        margin-left: 10px;
        font-size: 18px;
      }
      .header .menu {
        position: relative;
      }
      .header .menu i {
        font-size: 24px;
        cursor: pointer;
      }
      .header .menu .dropdown {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .header .menu .dropdown a {
        color: #000;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .header .menu .dropdown a:hover {
        background-color: #ddd;
      }
      .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .courses {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .course {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 10px;
        width: 300px;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s;
      }
      .course:hover {
        transform: translateY(-10px);
      }
      .course .box {
        width: 100%;
        height: 250px;
        background-color: #ccc;
        background-image: url("https://placehold.co/300x250");
        background-size: cover;
        background-position: center;
      }
      .course .info {
        margin-top: 10px;
        font-size: 14px;
        color: #000;
      }
      .course button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #2a4d8f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .course button:hover {
        transform: scale(1.05);
      }
      .course button:active {
        background-color: #4a6dbf;
      }

      

      .footer {
        background-color: #00008b;
        height: 50px;
      }
    </style>
    <script>
      function redirectToUserInfo() {
        window.location.href = "user_info.html"; // Change this to the actual user info page URL
      }
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdownMenu");
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        } else {
          dropdown.style.display = "block";
        }
      }
      window.onclick = function (event) {
        if (!event.target.matches(".menu i")) {
          var dropdowns = document.getElementsByClassName("dropdown");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.style.display === "block") {
              openDropdown.style.display = "none";
            }
          }
        }
      };

      document
        .querySelector(".logo span")
        .addEventListener("click", function () {
          var dropdown = document.querySelector(".logo .userdropdown");
          if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
          } else {
            dropdown.style.display = "block";
          }
        });

      document.addEventListener("click", function (event) {
        var isClickInside = document
          .querySelector(".logo")
          .contains(event.target);
        if (!isClickInside) {
          document.querySelector(".logo .userdropdown").style.display = "none";
        }
      });
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <i class="fas fa-user-circle"></i>
        <span>John Doe</span>
        <div class="userdropdown">
          <a href="user_info.html">Profile</a>
          <a href="../Main/Login.html">Logout</a>
        </div>
      </div>
      <div class="nav">
        <a href="./Home.html">HOME</a>
        <a href="./MarkManagement.html">MARK MANAGEMENT</a>
        <a href="./CoursesManagement.html" class="active">COURSES MANAGEMENT</a>
        <a href="">SETTING</a>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fas fa-search"></i>
      </div>
      <div class="menu">
        <i class="fas fa-cog" onclick="toggleDropdown()"></i>
        <div id="dropdownMenu" class="dropdown">
          <a href="">Add Course</a>
          <a href="">Edit Course</a>
          <a href="">Delete Course</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="courses">
        <div class="course">
          <div class="box"></div>
          <div class="info">
            <p>Course Title: Course 1</p>
            <p>Classes: 5</p>
            <p>Created on: 01/01/2023</p>
          </div>
          <button>Enter Course</button>
        </div>
        <div class="course">
          <div class="box"></div>
          <div class="info">
            <p>Course Title: Course 2</p>
            <p>Classes: 8</p>
            <p>Created on: 02/01/2023</p>
          </div>
          <button>Enter Course</button>
        </div>
        <div class="course">
          <div class="box"></div>
          <div class="info">
            <p>Course Title: Course 3</p>
            <p>Classes: 10</p>
            <p>Created on: 03/01/2023</p>
          </div>
          <button>Enter Course</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
